<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Coffe Quiz</title>
    
    <!-- Poper Library for popvers -->
    <link rel="stylesheet" href='{{url_for( "static", filename="js/popper.min.js")}}' type="text/css" />
    
    <!-- Bootstrap core CSS -->
    <link href='{{ url_for( "static", filename="vendor/bootstrap/css/bootstrap.min.css") }}' rel="stylesheet">
    
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{{ url_for( "static", filename="css/business-casual.min.css") }}' rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- My Own Styles -->
    <link rel="stylesheet" href="static/styles.css" type="text/css" />
    
</head>

<!-- Navigation -->
<nav class="navbar" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold" href="{{url_for('index')}}"><i class="fas fa-coffee"></i><span> The Big Coffee Quiz</span></a>
    </div>
</nav>

<div class="container font-raleway">
    {% block content %} {% endblock %}
</div>

<footer class="footer text-faded text-center py-5" id="footer-bespoke">
    <div class="container">
        <p class="m-0 small">Copyright &copy; Gabriela Guedez H. 2018</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src='{{ url_for( "static", filename="vendor/jquery/jquery.min.js") }}'></script>
<script src='{{ url_for( "static", filename="vendor/bootstrap/js/bootstrap.bundle.min.js") }}'></script>
<script type="text/javascript" src="/static/quiz_loop.js"></script>
{% block script %}
{% endblock %}
</body>

</html>
