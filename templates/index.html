{% extends "base.html" %} {% block content %}

<section class="page-section clearfix">
    <div class="container">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4">
                <p class="section-heading-upper">Test your coffee knowledge</p>
                <p class="section-heading-lower">The Big Coffee Quiz</p>
            </h2>
            <h5 class="mb-4 font-weight-bold">Love coffee? This is your chance to espresso yourself!</br>
                Answer these questions and see if you can become the boss of beans.</h5>

            <form method="POST">
                <label for="username" class="font-weight-bold">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="intro-button mx-auto mt-3">
                    <!--Remember to link to the root, not to the .html template! -->
                    <button class="btn btn-primary" type="submit">Start Quiz!</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
